name: Generate skills file

on:
  push:
    branches:
      - main  # Adjust if your default branch is named differently
  workflow_dispatch:

jobs:
  run-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.6'  # Specify the required Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Python Script
        run: python generate_skills_page.py  # Replace with your script's filename

      - name: Commit and Push Changes
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Update generated HTML file'
          add: 'skills.html'  # Replace with the generated HTML file's name
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
