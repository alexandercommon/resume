# Simple workflow for deploying static content to GitHub Pages
name: Build and deploy to static pages

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      data:
        description: 'Data file'
        required: true
        type: string
        default: 'data.json'
      output:
        description: 'Output file'
        required: true
        type: string
        default: 'index.html'
      template:
        description: 'Template file'
        required: true
        type: string
        default: 'template.html'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install liquidpy

      - name: Build file
        run: |
          printf -v CODE 'import json\nimport os\nfrom liquid import Liquid\nwith open("./${{ inputs.data }}") as f:\n\n\tdata = json.load(f)\n\n\n\ndata["current_time"] = os.system("TZ=America/Detroit date")\n\ntemplate = Liquid("./${{ inputs.template }}")\nnew_site = template.render(data)\nwith open("./${{ inputs.output }}", "w") as f:\n\n\tf.write(new_site)'
          python -c "$CODE"

      - name: Commit changes
        run: |
          AUTHOR_EMAIL=$(git log -1 --pretty=format:"%ae")
          AUTHOR_NAME=$(git log -1 --pretty=format:"%an")
          git add index.html
          git config --global user.email "${AUTHOR_EMAIL}"
          git config --global user.name "${AUTHOR_NAME}"
          git commit -m "Build $(date +'%F %R')"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main


  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
